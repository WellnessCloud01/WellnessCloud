<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wellness Cloud Delivery Booking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f6ff;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #6b7280;
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #4b5e91;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #dbe2ff;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            background-color: #dbe2ff;
            color: #4b5e91;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #c7d0ff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Wellness Cloud Delivery Booking</h1>
        <form action="https://formsubmit.co/wellnesscloud01@gmail.com" method="POST">
            <input type="hidden" name="_subject" value="New Delivery Booking">
            
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            
            <div class="form-group">
                <label for="address">Delivery Address</label>
                <input type="text" id="address" name="address" required>
            </div>
            
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="date">Delivery Date</label>
                <input type="date" id="date" name="date" required>
            </div>
            
            <div class="form-group">
                <label for="time">Preferred Time</label>
                <select id="time" name="time" required>
                    <option value="">Select Time</option>
                    <option value="1-3">1:00 PM - 3:00 PM</option>
                    <option value="3-5">3:00 PM - 5:00 PM</option>
                    <option value="5-7">5:00 PM - 7:00 PM</option>
                    <option value="7-10">7:00 PM - 10:00 PM</option>
                </select>
            </div>
            
            <div class="form-group">
                <label>Select Item</label>
                <select id="item" name="item" required>
                    <option value="">Choose an item</option>
                    <optgroup label="Standard Package">
                        <option value="Standard Package - $20 Small">$20 Small</option>
                        <option value="Standard Package - $40 Medium">$40 Medium</option>
                        <option value="Standard Package - $75 Large">$75 Large</option>
                        <option value="Standard Package - $130 Extra Large">$130 Extra Large</option>
                    </optgroup>
                    <optgroup label="Premium Package">
                        <option value="Premium Package - $30 Small">$30 Small</option>
                        <option value="Premium Package - $55 Medium">$55 Medium</option>
                        <option value="Premium Package - $85 Large">$85 Large</option>
                        <option value="Premium Package - $150 Extra Large">$150 Extra Large</option>
                    </optgroup>
                    <optgroup label="Cartridges">
                        <option value="Cartridges - $25 1g Cart">$25 1g Cart</option>
                        <option value="Cartridges - $35 2g Cart">$35 2g Cart</option>
                    </optgroup>
                    <optgroup label="Other">
                        <option value="Other - Please specify in description">Other (Please specify in description)</option>
                    </optgroup>
                </select>
            </div>
            
            <div class="form-group">
                <label for="description">Additional Description</label>
                <textarea id="description" name="description" rows="4"></textarea>
            </div>
            
            <div class="form-group">
                <label>Payment Method</label>
                <input type="hidden" name="payment" value="Pay on Delivery">
                <p style="color: #4b5e91">Pay on Delivery</p>
            </div>
            
            <button type="submit">Book Delivery</button>
        </form>
    </div>
</body>
</html>
